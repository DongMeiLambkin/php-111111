<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 align="center"><a href="02add.html">添加学生信息</a></h2>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
      <thead>
      <tr>
            <th>学生编号</th>
            <th>学生姓名</th>
            <th>学生性别</th>
            <th>学生年龄</th>
            <th>照片</th>
            <th>操作</th> 
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</body>
    <script>
      window.onload=function(){
            var xhr = new XMLHttpRequest();
            xhr.open("get","01get.php");
            xhr.send(null);
            xhr.onreadystatechange=function(){
                if(xhr.status == 200 && xhr.readyState == 4){
                var obj = JSON.parse(xhr.responseText);
                console.log(obj);
                
                var str = ``;
                obj["data"].forEach(function(element,index){
                    str += `<tr>
                            <td>${element.id}</td>
                            <td>${element.stu_name}</td>
                            <td>${element.gender}</td>
                            <td>${element.age}</td>
                            <td><img src="${element.pics}" alt="" style="width:50px;"></td>
                            <td>
                            <a href="05edit.php?id=${element.id}">编辑</a>
                            <a href="04del.php?id=${element.id}">删除</a>
                            </td>
                            </tr>`
                })
                document.querySelector("tbody").innerHTML = str;
            }
            }
        }
    </script>
</html>
